<style>
    body {
        font-family: "Rubik", sans-serif;

    a {
        color: #4187f5;
        text-decoration: none;
        transition: 0.25s;
        display: block;
    }

    a:visited {
        color: #4187f5;
        text-decoration: none;
    }

    a:hover {
        color: #286ddc;
        text-decoration: none;
        transform: scale(1.15);
    }

    a:active {
        color: #4187f5;
        text-decoration: none;
		transform: scale(0.95);
    }

    #snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: -1;
    }
